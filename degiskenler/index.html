<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlk Vuejs Uygulaması</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<!--   Vuejs kodları burada çalışacak idsi app olan yerde -->
  <div id="app">
    <h1>{{title}}</h1>
    <p>Ad: {{name}}</p>
    <p>Soyad: {{surName}}</p>
    <p>Yaş: {{yas}}</p>
    <p>{{meslek}}</p>
    <hr>
    <p>{{giyim.renk}}</p>
    <p>{{giyim.beden}}</p>
    <p>{{giyim.marka}}</p>
    <hr>
    <p>{{sehirler[0]}}</p>
    <p>{{sehirler[1]}}</p>
    <p>{{sehirler[2]}}</p>
    <p>{{sehirler[3]}}</p>
    <p>{{sehirler[4]}}</p>
    <hr>
  </div>
</body>
<script src="/app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlk Vuejs Uygulaması</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<!--   Vuejs kodları burada çalışacak idsi app olan yerde -->
<div id="app">
  <a v-bind:href="website">Website Link</a>
  <br>
<!--   data binding -->
  <input type="text" v-bind:value="userName">
  <br>
<!--   html data binding -->
   <p v-html="websiteTag"></p>
   <input type="text" v-bind:value="age">
</div>
</body>
<script src="/app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlk Vuejs Uygulaması</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<!--   Vuejs kodları burada çalışacak idsi app olan yerde -->
  <div id="app">
    <button v-on:click="a++">A Arttır</button>
    <button v-on:click="b++">B Arttır</button>
    <p>A:{{a}}</p>
    <p>B:{{b}}</p>
    <hr>
    <p>Age + A : {{aEkle}}</p>
    <p>Age + B : {{bEkle}}</p>
  </div>
</body>
<script src="/app.js"></script>
</html>
